<ion-view  style="background-image: url(img/fondo.jpg);background-position: center;background-size: cover" >
    <ion-content>
        <div class="padding text-register">
            Formulario de registro
        </div>
        <form class="form-registro" style="margin-top: 20px;margin-left: 20px;margin-right: 20px">
            <div style="">
                <div class="list list-inset form-input-login" style="background: transparent;margin-top: -10px">
                    <label class="item item-input input-login">
                        <i class="icon ion-ios-person-outline black"></i>
                        <input type="text" name="usuario_nombre" placeholder="Nombre" class="font-tcc input-back black" required="">
                    </label>

                    <label class="item item-input input-login" style="margin-top: 10px">
                        <i class="icon ion-ios-email-outline placeholder-icon black"></i>
                        <input type="email" name="usuario_email" placeholder="Email" class="font-tcc input-back black" required="">
                    </label>
                    <label class="item item-input item-select input-login">
                        <i class="icon ion-ios-person-outline placeholder-icon black"></i>
                        <div class="input-label">
                          Soy un
                        </div>
                        <select style="background: transparent" class="font-tcc" name="rol_id">
                            <option value="2">Publico en General</option>
                            <option value="3" selected="">Adolecente</option>
                            <option value="4">Escuela & Maestro</option>
                            <option value="5">Paciente</option>
                            <option value="6">Médico</option>
                            <option value="7">Padre de Familia</option>
                        </select>
                    </label>
                    <label class="item item-input input-login" style="margin-top: 10px">
                        <i class="icon ion-ios-email-outline placeholder-icon black"></i>
                        <input type="text" name="usuario_user" placeholder="Usuario" class="font-tcc input-back black" required="">
                    </label>
                    <label class="item item-input input-login" style="margin-top: 10px">
                        <i class="icon ion-ios-locked-outline placeholder-icon black"></i>
                        <input type="password" name="usuario_pass" placeholder="Contraseña" class="font-tcc input-back black" required="">
                    </label>
                    <label class="item item-input input-login" style="margin-top: 10px">
                        <i class="icon ion-ios-locked-outline placeholder-icon black"></i>
                        <input type="password" name="usuario_pass_c" placeholder="Confirmar Contraseña" class="font-tcc input-back black" required="">
                    </label>
                </div>
                <div class="row">
                    <div class="col col-50">
                        <button type="button" ui-sref="auth.home" class="button button-block btn-login-accesar button-small ">Cancelar</button>
                    </div>
                    <div class="col col-50">
                        <button type="submit" class="button button-block btn-login-accesar button-small ">Guardar</button>
                    </div>
                </div>
                <center>
                    
                    
                </center>
            </div>
        </form>   
    </ion-content>
</ion-view>
